<div class="card">

    <div class="card-body">
        <div class="mb-4">
            <span class="text-muted ">ID: {{enrollee.id}}</span>
        </div>
        <form [formGroup]="editForm" action="">
            <span *ngIf="f.name.errors && submitted" class="text-danger">Name should have at least 3 characters</span>
            <div class=" d-flex ">
                <div class="mr-2">
                    Name: <input type="text" formControlName="name">
                </div>

                <div>
                    <label class="switch">
                        <input [checked]="enrollee.active" formControlName="active"
                            (change)="enrollee.active = !enrollee.active" type="checkbox">
                        <span class="slider round"></span>
                    </label> {{enrollee.active ? "Active" : "Inactive"}}
                </div>
            </div>
            <div class="d-flex my-3">
                <button (click)="activeModal.close()" class="btn btn-secondary flex-fill mr-2">Cancel</button>
                <button (click)="submit()" class="btn btn-primary flex-fill ml-2">Save</button>
            </div>
        </form>
    </div>
</div>
